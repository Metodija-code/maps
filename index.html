<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section-center">
      <div class="mapid"></div>

      <div class="info-container">
        <div class="info-container-values">
          <p>accuracy:<span id="accuracy-display">10</span></p>
          <p>latitude: <span id="latitude-display">42.003125452</span></p>
          <p>longitude: <span id="longitude-display">21.254514524</span></p>
        </div>

        <div class="locateMe-container">
          <button class="locateMe-btn">
            <i class="material-icons locateMe-icon">all_out</i>
          </button>
        </div>
      </div>
      <div class="btn-container">
        <button class="myButton">Start</button>
        <button class="myButton hide-btn" id="reset">Reset</button>
      </div>
    </section>

    <script src="./app.js"></script>
   
  </body>
</html>
